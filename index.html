<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>

</head>
<body>

  <article class="content-card">
    <figure class="card-img">
      <img src="assets/images/illustration-article.svg" alt="ilustration" class="img">
    </figure>

    <div class="card-btn">
      <a href="#" class="btn">Learning</a>
    </div>

    <div class="content-publi">
      <p class="card-publi">Published 21 Dec 2023</p>
    </div>

    <div class="content-main">
      <h1 class="card-title">HTML & CSS foundations</h1>
   
      <p class="card-description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
    </div>

    <div class="footer-card">
      <img src="assets/images/image-avatar.webp" alt="avatar greg Hooper" class="card-avatar">
      <p class="card-name">Greg Hooper</p>
    </div>
  </article>

</body>
</html>
